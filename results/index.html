<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/results.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js "></script>
    <title>StairWELL Results</title>
  </head>
  <body>
    <div>
      <header>
        <h1>StairWELL Form</h1>
      </header>
      <main>
        <p id="results-info">
          You have filled out the StairWELL form <span id="count"></span> times.
          <br />
          <br />
          <a href="../form/">Click Here to fill it out again.</a>
        </p>
        <div id="cookie-info">
          <br />
          <p>We use a cookie to track how many times your browser has filled out the form</p>
          <button onclick="Cookies.remove('count'); window.location.reload();">Clear Cookie</button>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
