<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/form.js"></script>
    <script src="../socket/socket.io.min.js"></script>
    <link href="../styles/style.css" rel="stylesheet" />
    <title>StairWELL Form</title>
  </head>
  <body>
    <div>
      <header>
        <h1>StairWELL Form</h1>
      </header>
      <main>
          <div>
            <label for="color" class="">Select a Color: </label>
            <input id="color-field" name="color" type="color" value="#FF0000" />
          </div>
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              id="a"
              class="slider"
            />
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              id="b"
              class="slider"
            />
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              id="c"
              class="slider"
            />
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              id="d"
              class="slider"
            />
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              id="e"
              class="slider"
            />
          </div>
        <button id="submit-button" class="next-button">Submit</button>
      </main>
    </div>
  </body>
</html>
